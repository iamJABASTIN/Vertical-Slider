<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Bar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="slider-container">

        <div class="left-slide">
            <div style="background-color: peachpuff;">
                <h1>Kakashi Hatakha</h1>
                <p>The Copy Ninja</p>
            </div>
            <div style="background-color: orange;">
                <h1>Naruto Uzumaiki</h1>
                <p>The Child Of Profercy</p>
            </div>
            <div style="background-color: pink;">
                <h1>Dead Pool</h1>
                <p>The Sarcastic Hero</p>
            </div>
            <div style="background-color: lightblue;">
                <h1>Peater Parker</h1>
                <p>The Spider Man</p>
            </div>
        </div> 

        <div class="right-slider">
            <div style="background-image: url(./images/U\ Got\ The\ Wrong\ Number\ Kiddo\ -\ Peters\ secret.jpg);"></div>
            <div style="background-image: url(./images/Anything\ and\ Everything.jpg);"></div>
            <div style="background-image: url(./images/wp4033162-naruto-4k-wallpapers.jpg);"></div>
            <div style="background-image: url(./images/Kakashi\ desktop\ wallpaper.jpg);"></div>
        </div>

        <div class="action-buttons">
            <button class="up-arrow">
                <i class="fas fa-arrow-up"></i>
            </button>

            <button class="down-arrow">
                <i class="fas fa-arrow-down"></i>
            </button>
        </div>
        
    </div>
    <script src="./script.js"></script>
</body>
</html>
